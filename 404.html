<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Base path for GitHub Pages
      var basePath = '/susansteinbergpsychotherapist';

      // Current path, query, and hash
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Remove the base path from pathname if it exists
      var relativePath = pathname.replace(basePath, '');

      // Ensure we're not in a redirect loop
      if (!pathname.startsWith(basePath) || relativePath === '/') {
        var newUrl = basePath + relativePath + search + hash;
        window.location.replace(newUrl);
      }
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
